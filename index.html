<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/style-index.css">
  <title>login - PassaBola</title>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h2 id="form-title">Login</h2>
      <form id="form">
        <input type="text" id="nome" placeholder="Nome completo" class="hide" />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <button type="submit" id="submit-btn">Entrar</button>
        <p id="feedback" class="feedback"></p>
      </form>
      <p class="switch">
        <span id="switch-msg">Ainda n√£o tem conta?</span>
        <button id="switch-btn">Cadastre-se</button>
      </p>
    </div>
  </div>
  <script src="./src/js/login.js"></script>
</body>

</html>
